<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Underworld Storyboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="storyboard.js" defer></script> <!-- DEFER IS CRUCIAL -->
</head>
<body>
  <div id="game-container">
    <div id="character-box"></div>
    <div id="story-text"></div>
    <div class="controls">
        <button>Next</button> <!-- Button to go to the next slide -->
    </div>

    <div class="end-of-story">
        <p>End of Story</p>
    </div>
  </div>
</body>
</html>
