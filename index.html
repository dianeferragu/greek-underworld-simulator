<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Underworld Storyboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="storyboard.js" defer></script> <!-- DEFER IS CRUCIAL -->
</head>
<body>
  <div id="game-container">
    <div id="character-box">
        <div class="character-dialogue">
            <img src="path/to/character-image.jpg" alt="Character" />
            <div class="speech-bubble">
                "Give place from the pit and draw back thy sharp sword."
            </div>
        </div>
    </div>
    
    <div id="story-text">
        The Sibyl warns of the dangers ahead, urging caution as the journey unfolds. 
        This is a pivotal moment in the adventure.
    </div>

    <div class="controls">
        <button>Option 1</button>
        <button>Option 2</button>
    </div>

    <div class="end-of-story">
        <p>End of Story</p>
    </div>
  </div>
</body>
</html>
