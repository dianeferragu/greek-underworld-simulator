<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voices from the Underworld</title>
  <!-- LINK TO STYLESHEET (make sure styles.css is in the same folder as this HTML) -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- START SCREEN -->
  <div id="start-screen" class="slide active">
    <div id="game-container">
      <h1>Voices from the Underworld</h1>
      <p>Click below to begin your descent...</p>
      <button id="start-btn">Enter the Underworld</button>
    </div>
  </div>

  <!-- STORY SCREEN -->
  <div id="story-screen" class="slide">
    <div id="game-container">
      <div id="character-box"></div>
      <div id="story-text"></div>
      <div class="controls">
        <button id="prev-btn">⬅ Back</button>
        <button id="next-btn">Next ➡</button>
      </div>
    </div>
  </div>

  <!-- END SCREEN -->
  <div id="end-screen" class="slide">
    <div id="game-container">
      <p class="end-of-story">Your journey has ended. What echoes will you carry?</p>
      <button id="restart-btn">Begin Again</button>
    </div>
  </div>

  <!-- MAIN SCRIPT -->
  <script src="storyboard.js"></script>
</body>
</html>
