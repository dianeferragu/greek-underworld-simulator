<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greco-Roman Underworld Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background">
        <h1>Journey Through the Underworld: A Greco-Roman Adventure</h1>
        <h2>Based on Homer's Odyssey and Virgil's Aeneid</h2>
        <div id="character-selection">
            <button id="anticleaButton">Select Anticlea</button>
            <button id="didoButton">Select Dido</button>
            <button id="achillesButton">Select Achilles</button>
            <button id="anchisesButton">Select Anchises</button>
            <button id="sibylButton">Select Sibyl</button>
        </div>
        <img id="characterImage" src="" alt="Character Image" style="display:none;">
    </div>
    <div id="journey" style="display: none;">
        <h2 id="journey-title"></h2>
        <p id="journey-text"></p>
        <div id="choices"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
