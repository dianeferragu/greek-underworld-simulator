<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Through the Underworld</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="intro">
            <h1>Journey Through the Underworld: A Greco-Roman Adventure</h1>
            <h2>Based on Homer's Odyssey and Virgil's Aeneid</h2>
            <button id="start-button">Start Your Journey</button>
        </div>
        <div id="character-selection" class="hidden">
            <h2>Select Your Character</h2>
            <div id="characters"></div>
            <div id="characterSelection">
                <button id="didoButton">Select Dido</button>
                <button id="anchisesButton">Select Anchises</button>
                <button id="sibylButton">Select Sibyl</button>
                <button id="tiresiasButton">Select Tiresias</button>
                <button id="achillesButton">Select Achilles</button>
                <button id="anticleaButton">Select Anticlea</button>
            </div>
        </div>
        <div id="story" class="hidden">
            <div id="story-text"></div>
            <div id="choices"></div>
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="ambient.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
